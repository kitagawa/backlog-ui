<div class='scrollable list-block'>
<div class='loading' ng-show='loading'>
<center>
<img src='/images/loader.gif'>
</center>
</div>
<table class='ticket-list'>
<tbody>
<tr>
<th ng-repeat='column in columns'>
{{columns[$index].name}}
</th>
</tr>
<tr>
<td ng-repeat='column in columns'>
<div class='scrollable column full-height' ng-model='column.issues' ui-sortable='sortable_options'>
<div ng-repeat='issue in column.issues'>
<div class='ticket'>
<div class='float-left ticket-icon'>
<img class='icon' ng-src='/icon?id={{issue.assignee.id || null}}'>
<div class='ticket-user'>
{{issue.assignee.name}}
</div>
</div>
<div class='float-left ticket-body'>
<div class='ticket-key'>
<a href='/url/{{issue.issueKey}}' target='window'>
{{issue.issueKey}}
</a>
</div>
<div class='ticket-title'>
{{issue.summary}}
</div>
<div class='ticket-status ticket-status-{{issue.status.id}}'>
{{issue.status.name}}
</div>
</div>
<div class='clear'></div>
</div>
</div>
</div>
</td>
</tr>
</tbody>
</table>
</div>
