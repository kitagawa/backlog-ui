<div class='scrollable list-block'>
<div class='loading' ng-show='loading'>
<center>
<img src='/images/loader.GIF'>
</center>
</div>
<table class='ticket-list' ng-init='get_users()'>
<tbody>
<tr>
<th ng-repeat='column in columns'>
{{columns[$index].name}}
</th>
</tr>
<tr>
<td ng-repeat='column in columns'>
<div class='scrollable column full-height' ng-model='column.issues' ui-sortable='sortable_options'>
<div ng-repeat='issue in column.issues'>
<ng-include src="'html/shared/issue_ticket.html'"></ng-include>
</div>
</div>
</td>
</tr>
</tbody>
</table>
</div>
